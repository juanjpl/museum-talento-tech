    <header >

      <nav>

    </header>
    <main>
      <div class="contenedor-principal">
        <div class="contenedor-texto-hero">
          <h1 >Contact Us</h1>
          <form class="formulario-contacto" action="https://formspree.io/f/xovqergj" method="post">

            <label for="name">Name:</label>
            <input name="name" id="name" type="text" oninput="{onInputChange(this.id,this.value),habilitarEnvio()}" required>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email"  oninput="{onInputChange(this.id,this.value),habilitarEnvio()}"  required>
            <label for="message">Your Message:</label>
            <textarea name="message" id="message" type="text" oninput="{onInputChange(this.id,this.value),habilitarEnvio()}"  required></textarea>


            <button id="boton-enviar" class="btn"  onclick="{event.preventDefault();chequearEnvio()}"
            class="boton-enviar-deshabilitado" >Submit</button>
          </form>
    
        </div>
       
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/862ac02261.js"
      crossorigin="anonymous"
      
    ></script>
